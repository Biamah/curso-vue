<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ count }}</p>
    <button v-on:click="calc">Somar 1</button>
    <p v-on:mousemove="refreshXY">Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            count: 0,
            x: 0,
            y: 0
        },
        methods: {
            calc() {
                this.count++;
            },
            refreshXY(e) {
                this.x = e.clientX;
                this.y = e.clientY;
            }
        },
    });
</script>
