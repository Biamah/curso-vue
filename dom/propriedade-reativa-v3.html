<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <button v-on:click="increase">Aumentar</button>
    <button v-on:click="count2++">Aumentar2</button>
    <button v-on:click="decrease">Diminuir</button>
    <p>Contador: {{ count }} : {{ count2 }}</p>
    <p>Resultado: {{ result }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            count: 0,
            count2: 0
        },
        watch: {
            count(novo, antigo) {
                setTimeout(() => {
                    this.count = 0;
                }, 2000);
            }
        },
        computed: {
            result() {
                return this.count >= 5 ? 'Maior ou igual a 5' : 'Menor que 5';
            }
        },
        methods: {
            increase() {
                this.count++;
            },
            decrease() {
                this.count--;
            },
            // result() {
            //     return this.count >= 5 ? 'Maior ou igual a 5' : 'Menor que 5';
            // }
        },
    });
</script>
