<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ count }}</p>
    <button v-on:click="calc(5, $event)">Somar 1</button>
    <p v-on:mousemove="refreshXY">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove="stop">PARAR AQUI!!!</span>
        <span v-on:mousemove.stop="">Segunda pausa</span>
    </p>

    <input type="text" v-on:keyup.enter.alt="showAlert">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            count: 0,
            x: 0,
            y: 0
        },
        methods: {
            calc(passo, e) {
                console.log(passo, e);
                this.count += passo;
            },
            refreshXY(e) {
                this.x = e.clientX;
                this.y = e.clientY;
            },
            stop(e) {
                e.stopPropagation();
            },
            showAlert() {
                alert('esse Ã© um alerta!');
            }
        },
    });
</script>
