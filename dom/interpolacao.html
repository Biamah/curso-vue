<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ count }}</p>
    <button v-on:click="calc">Somar 1</button>
    
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            count: 0,
        },
        methods: {
            calc() {
                this.count++;
            },
        },
    });
</script>
